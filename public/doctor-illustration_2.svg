<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#darkBlueGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Header Section -->
  <rect x="50" y="40" width="700" height="80" rx="12" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
  <text x="400" y="70" text-anchor="middle" fill="#F8FAFC" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Doctor Care System
  </text>
  <text x="400" y="95" text-anchor="middle" fill="#94A3B8" font-family="Arial, sans-serif" font-size="14">
    Revolutionizing Healthcare with AI
  </text>
  
  <!-- AI Brain Icon -->
  <g transform="translate(100, 160)">
    <circle cx="40" cy="40" r="35" fill="#1E293B" stroke="#3B82F6" stroke-width="3" filter="url(#glow)"/>
    <path d="M20 30 Q25 20 30 30 Q35 20 40 30 Q45 20 50 30 Q55 20 60 30" 
          fill="none" stroke="#60A5FA" stroke-width="2"/>
    <path d="M20 40 Q25 35 30 40 Q35 35 40 40 Q45 35 50 40 Q55 35 60 40" 
          fill="none" stroke="#60A5FA" stroke-width="2"/>
    <path d="M20 50 Q25 45 30 50 Q35 45 40 50 Q45 45 50 50 Q55 45 60 50" 
          fill="none" stroke="#60A5FA" stroke-width="2"/>
    <circle cx="30" cy="35" r="2" fill="#3B82F6"/>
    <circle cx="50" cy="35" r="2" fill="#3B82F6"/>
    <circle cx="40" cy="45" r="2" fill="#3B82F6"/>
  </g>
  
  <!-- Patient Management Icon -->
  <g transform="translate(300, 160)">
    <rect x="10" y="10" width="60" height="60" rx="8" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
    <circle cx="30" cy="30" r="8" fill="#60A5FA"/>
    <rect x="20" y="40" width="20" height="15" rx="3" fill="#60A5FA"/>
    <circle cx="50" cy="30" r="8" fill="#60A5FA"/>
    <rect x="40" y="40" width="20" height="15" rx="3" fill="#60A5FA"/>
    <rect x="15" y="58" width="50" height="2" fill="#3B82F6"/>
  </g>
  
  <!-- Prescription Icon -->
  <g transform="translate(500, 160)">
    <rect x="15" y="10" width="50" height="60" rx="5" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
    <rect x="20" y="20" width="40" height="3" fill="#60A5FA"/>
    <rect x="20" y="28" width="30" height="2" fill="#94A3B8"/>
    <rect x="20" y="34" width="35" height="2" fill="#94A3B8"/>
    <rect x="20" y="40" width="25" height="2" fill="#94A3B8"/>
    <circle cx="55" cy="55" r="8" fill="#3B82F6"/>
    <text x="55" y="60" text-anchor="middle" fill="white" font-family="Arial" font-size="10">+</text>
  </g>
  
  <!-- Analytics Dashboard -->
  <g transform="translate(100, 280)">
    <rect x="0" y="0" width="180" height="120" rx="8" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
    <text x="90" y="20" text-anchor="middle" fill="#F8FAFC" font-family="Arial" font-size="12" font-weight="bold">
      Real-time Analytics
    </text>
    <!-- Chart bars -->
    <rect x="20" y="70" width="15" height="30" fill="#3B82F6"/>
    <rect x="40" y="60" width="15" height="40" fill="#60A5FA"/>
    <rect x="60" y="50" width="15" height="50" fill="#3B82F6"/>
    <rect x="80" y="65" width="15" height="35" fill="#60A5FA"/>
    <rect x="100" y="45" width="15" height="55" fill="#3B82F6"/>
    <rect x="120" y="55" width="15" height="45" fill="#60A5FA"/>
    <rect x="140" y="40" width="15" height="60" fill="#3B82F6"/>
  </g>
  
  <!-- Security Shield -->
  <g transform="translate(320, 280)">
    <rect x="0" y="0" width="160" height="120" rx="8" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
    <text x="80" y="20" text-anchor="middle" fill="#F8FAFC" font-family="Arial" font-size="12" font-weight="bold">
      Enterprise Security
    </text>
    <path d="M80 35 L70 45 L70 75 Q70 85 80 85 Q90 85 90 75 L90 45 Z" 
          fill="#3B82F6" stroke="#60A5FA" stroke-width="2"/>
    <circle cx="80" cy="55" r="8" fill="#1E293B"/>
    <rect x="77" y="52" width="6" height="6" fill="#60A5FA"/>
  </g>
  
  <!-- AI Features List -->
  <g transform="translate(520, 280)">
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
    <text x="100" y="20" text-anchor="middle" fill="#F8FAFC" font-family="Arial" font-size="12" font-weight="bold">
      AI-Powered Features
    </text>
    <circle cx="20" cy="40" r="3" fill="#3B82F6"/>
    <text x="30" y="45" fill="#94A3B8" font-family="Arial" font-size="10">Smart Prescriptions</text>
    <circle cx="20" cy="55" r="3" fill="#3B82F6"/>
    <text x="30" y="60" fill="#94A3B8" font-family="Arial" font-size="10">Risk Assessment</text>
    <circle cx="20" cy="70" r="3" fill="#3B82F6"/>
    <text x="30" y="75" fill="#94A3B8" font-family="Arial" font-size="10">Predictive Analytics</text>
    <circle cx="20" cy="85" r="3" fill="#3B82F6"/>
    <text x="30" y="90" fill="#94A3B8" font-family="Arial" font-size="10">Automated Insights</text>
  </g>
  
  <!-- Bottom Banner -->
  <rect x="50" y="450" width="700" height="100" rx="12" fill="url(#accentGradient)" opacity="0.9"/>
  <text x="400" y="485" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    Transform Your Healthcare Practice Today
  </text>
  <text x="400" y="510" text-anchor="middle" fill="#E2E8F0" font-family="Arial, sans-serif" font-size="14">
    Join thousands of healthcare professionals using AI-powered solutions
  </text>
  <rect x="320" y="520" width="160" height="20" rx="10" fill="white" opacity="0.2"/>
  <text x="400" y="535" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    Get Started Now
  </text>
  
  <!-- Floating Elements -->
  <circle cx="700" cy="100" r="4" fill="#3B82F6" opacity="0.6">
    <animate attributeName="cy" values="100;90;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="450" r="3" fill="#60A5FA" opacity="0.8">
    <animate attributeName="cy" values="450;440;450" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="350" r="5" fill="#3B82F6" opacity="0.4">
    <animate attributeName="cy" values="350;340;350" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
